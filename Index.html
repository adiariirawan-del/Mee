<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buku Digital - Baca PDF dengan Animasi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Georgia', serif;
        }

        body {
            background: linear-gradient(135deg, #8b7355 0%, #6b4e31 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            text-align: center;
        }

        .header {
            margin-bottom: 30px;
            color: white;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .upload-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .upload-area {
            border: 3px dashed rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            color: white;
        }

        .upload-area:hover {
            border-color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.1);
        }

        .upload-area i {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.8;
        }

        .upload-area h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .book-container {
            position: relative;
            width: 100%;
            height: 500px;
            perspective: 2000px;
            margin: 0 auto 30px;
            display: none;
        }

        .book {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.65, 0, 0.35, 1);
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: #f5f5dc;
            border: 1px solid #8b4513;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            backface-visibility: hidden;
            transform-origin: left center;
            transition: transform 0.8s cubic-bezier(0.65, 0, 0.35, 1);
            border-radius: 5px 10px 10px 5px;
            overflow: hidden;
        }

        .page-content {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: white;
        }

        .pdf-page {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .page-number {
            position: absolute;
            bottom: 10px;
            right: 15px;
            color: #8b4513;
            font-size: 0.9rem;
            background: rgba(245, 245, 220, 0.8);
            padding: 2px 8px;
            border-radius: 10px;
        }

        .cover {
            background: linear-gradient(135deg, #8b4513 0%, #a0522d 100%);
            color: #f5f5dc;
            z-index: 10;
        }

        .cover h2 {
            font-size: 2.2rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.3);
        }

        .cover p {
            font-size: 1.1rem;
            max-width: 400px;
            margin-bottom: 30px;
        }

        .cover .icon {
            font-size: 4rem;
            margin-bottom: 30px;
        }

        .content-page {
            background: #fefefe;
            z-index: 9;
        }

        .flipped {
            transform: rotateY(-180deg);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            background: #8b4513;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background: #a0522d;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .page-indicator {
            margin-top: 15px;
            color: white;
            font-size: 1.1rem;
        }

        .file-info {
            margin-top: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            color: white;
        }

        /* Animasi khusus untuk halaman yang dibalik */
        @keyframes pageTurn {
            0% {
                transform: rotateY(0deg);
                z-index: 1;
            }
            50% {
                transform: rotateY(-90deg);
                z-index: 2;
            }
            100% {
                transform: rotateY(-180deg);
                z-index: 1;
            }
        }

        .turning {
            animation: pageTurn 0.8s cubic-bezier(0.65, 0, 0.35, 1) forwards;
        }

        /* Efek kertas pada halaman */
        .page::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, transparent 95%, rgba(0,0,0,0.03) 100%);
            pointer-events: none;
        }

        /* Efek bayangan saat halaman terbuka */
        .book::before {
            content: "";
            position: absolute;
            top: 5%;
            left: 0;
            width: 100%;
            height: 90%;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            filter: blur(10px);
            z-index: -1;
            transform: translateZ(-20px);
        }

        #file-input {
            display: none;
        }

        @media (max-width: 768px) {
            .book-container {
                height: 400px;
            }
            
            .header h1 {
                font-size: 2rem;
                flex-direction: column;
            }
            
            .page {
                padding: 15px;
            }
            
            .cover h2 {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 480px) {
            .book-container {
                height: 350px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-book"></i> Buku Digital <i class="fas fa-book"></i></h1>
            <p>Unggah PDF Anda dan baca dengan pengalaman membalik halaman seperti buku nyata</p>
        </div>

        <div class="upload-section">
            <div class="upload-area" id="upload-area">
                <i class="fas fa-file-pdf"></i>
                <h3>Unggah PDF Anda</h3>
                <p>Klik di sini atau seret file PDF ke area ini</p>
                <p class="file-info" id="file-info">Belum ada file yang dipilih</p>
            </div>
            
            <input type="file" id="file-input" accept=".pdf">
            
            <button class="btn" id="upload-btn">
                <i class="fas fa-upload"></i> Pilih File PDF
            </button>
        </div>

        <div class="book-container" id="book-container">
            <div class="book" id="book">
                <!-- Halaman Sampul -->
                <div class="page cover" id="page-1">
                    <div class="page-content">
                        <div class="icon">
                            <i class="fas fa-book-open"></i>
                        </div>
                        <h2 id="pdf-title">Judul PDF</h2>
                        <p id="pdf-description">Deskripsi PDF akan muncul di sini</p>
                    </div>
                    <div class="page-number">1</div>
                </div>
                
                <!-- Halaman PDF akan ditambahkan di sini -->
            </div>
        </div>

        <div class="controls" id="controls" style="display: none;">
            <button class="btn" id="prev-btn" disabled>
                <i class="fas fa-arrow-left"></i> Halaman Sebelumnya
            </button>
            <button class="btn" id="next-btn">
                Halaman Selanjutnya <i class="fas fa-arrow-right"></i>
            </button>
        </div>

        <div class="page-indicator" id="page-indicator" style="display: none;">
            Halaman <span id="current-page">1</span> dari <span id="total-pages">0</span>
        </div>
    </div>

    <script>
        // Konfigurasi PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

        // Elemen DOM
        const fileInput = document.getElementById('file-input');
        const uploadArea = document.getElementById('upload-area');
        const uploadBtn = document.getElementById('upload-btn');
        const fileInfo = document.getElementById('file-info');
        const bookContainer = document.getElementById('book-container');
        const book = document.getElementById('book');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const currentPageEl = document.getElementById('current-page');
        const totalPagesEl = document.getElementById('total-pages');
        const pageIndicator = document.getElementById('page-indicator');
        const controls = document.getElementById('controls');
        const pdfTitle = document.getElementById('pdf-title');
        const pdfDescription = document.getElementById('pdf-description');

        // Variabel state
        let currentPage = 1;
        let totalPages = 0;
        let isTurning = false;
        let pdfDoc = null;
        let pdfName = '';

        // Event listeners
        uploadBtn.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('click', () => fileInput.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = 'rgba(255, 255, 255, 0.8)';
            uploadArea.style.background = 'rgba(255, 255, 255, 0.15)';
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.borderColor = 'rgba(255, 255, 255, 0.5)';
            uploadArea.style.background = 'transparent';
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = 'rgba(255, 255, 255, 0.5)';
            uploadArea.style.background = 'transparent';
            
            if (e.dataTransfer.files.length) {
                fileInput.files = e.dataTransfer.files;
                handleFileSelect();
            }
        });

        fileInput.addEventListener('change', handleFileSelect);
        
        prevBtn.addEventListener('click', goToPreviousPage);
        nextBtn.addEventListener('click', goToNextPage);
        
        // Fungsi untuk menangani pemilihan file
        function handleFileSelect() {
            if (fileInput.files.length === 0) return;
            
            const file = fileInput.files[0];
            if (file.type !== 'application/pdf') {
                alert('Silakan pilih file PDF yang valid.');
                return;
            }
            
            pdfName = file.name;
            fileInfo.textContent = `File: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
            
            const fileReader = new FileReader();
            
            fileReader.onload = function() {
                const typedarray = new Uint8Array(this.result);
                loadPdf(typedarray);
            };
            
            fileReader.readAsArrayBuffer(file);
        }

        // Fungsi untuk memuat PDF
        function loadPdf(data) {
            pdfjsLib.getDocument(data).promise.then(pdf => {
                pdfDoc = pdf;
                totalPages = pdf.numPages;
                
                // Update UI
                pdfTitle.textContent = pdfName.replace('.pdf', '');
                pdfDescription.textContent = `PDF dengan ${totalPages} halaman`;
                totalPagesEl.textContent = totalPages + 1; // +1 untuk halaman sampul
                
                // Sembunyikan area unggah, tampilkan buku dan kontrol
                document.querySelector('.upload-section').style.display = 'none';
                bookContainer.style.display = 'block';
                controls.style.display = 'flex';
                pageIndicator.style.display = 'block';
                
                // Render halaman pertama
                renderPage(1);
            }).catch(error => {
                console.error('Error loading PDF:', error);
                alert('Terjadi kesalahan saat memuat PDF. Pastikan file tidak rusak.');
            });
        }

        // Fungsi untuk merender halaman PDF
        function renderPage(pageNum) {
            if (!pdfDoc) return;
            
            // Halaman 1 adalah sampul, jadi untuk halaman konten kita kurangi 1
            const pdfPageNum = pageNum - 1;
            
            if (pdfPageNum < 1) {
                // Tampilkan sampul
                document.getElementById('page-1').style.display = 'flex';
                return;
            }
            
            if (pdfPageNum > totalPages) return;
            
            // Sembunyikan sampul jika kita di halaman > 1
            if (pageNum > 1) {
                document.getElementById('page-1').style.display = 'none';
            }
            
            // Cek apakah halaman sudah ada
            let pageElement = document.getElementById(`pdf-page-${pageNum}`);
            
            if (!pageElement) {
                // Buat elemen halaman baru
                pageElement = document.createElement('div');
                pageElement.className = 'page content-page';
                pageElement.id = `pdf-page-${pageNum}`;
                
                const pageContent = document.createElement('div');
                pageContent.className = 'page-content';
                
                const canvas = document.createElement('canvas');
                canvas.className = 'pdf-page';
                
                const pageNumber = document.createElement('div');
                pageNumber.className = 'page-number';
                pageNumber.textContent = pageNum;
                
                pageContent.appendChild(canvas);
                pageElement.appendChild(pageContent);
                pageElement.appendChild(pageNumber);
                
                // Tambahkan halaman ke buku
                book.appendChild(pageElement);
                
                // Render konten PDF
                pdfDoc.getPage(pdfPageNum).then(page => {
                    const viewport = page.getViewport({ scale: 1.5 });
                    const canvasContext = canvas.getContext('2d');
                    
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;
                    
                    const renderContext = {
                        canvasContext: canvasContext,
                        viewport: viewport
                    };
                    
                    page.render(renderContext);
                });
            } else {
                // Tampilkan halaman yang sudah ada
                pageElement.style.display = 'flex';
            }
            
            // Sembunyikan semua halaman lainnya
            document.querySelectorAll('.page').forEach(page => {
                if (page.id !== `pdf-page-${pageNum}` && page.id !== 'page-1') {
                    page.style.display = 'none';
                }
            });
        }

        // Fungsi untuk pergi ke halaman sebelumnya
        function goToPreviousPage() {
            if (currentPage <= 1 || isTurning) return;
            
            isTurning = true;
            currentPage--;
            
            // Animasikan pembalikan halaman
            animatePageTurn(false);
            
            // Render halaman
            renderPage(currentPage);
            
            // Update UI
            updateCurrentPage();
            updateButtons();
        }
        
        // Fungsi untuk pergi ke halaman berikutnya
        function goToNextPage() {
            if (currentPage >= totalPages + 1 || isTurning) return; // +1 untuk halaman sampul
            
            isTurning = true;
            currentPage++;
            
            // Animasikan pembalikan halaman
            animatePageTurn(true);
            
            // Render halaman
            renderPage(currentPage);
            
            // Update UI
            updateCurrentPage();
            updateButtons();
        }
        
        // Fungsi untuk animasi membalik halaman
        function animatePageTurn(isNext) {
            // Tambahkan kelas animasi
            book.classList.add('turning');
            
            // Atur transformasi berdasarkan arah
            if (isNext) {
                book.style.transform = `rotateY(${-currentPage * 30}deg)`;
            } else {
                book.style.transform = `rotateY(${-(currentPage - 1) * 30}deg)`;
            }
            
            // Hapus kelas animasi setelah selesai
            setTimeout(() => {
                book.classList.remove('turning');
                isTurning = false;
            }, 800);
        }
        
        // Fungsi untuk memperbarui tampilan halaman saat ini
        function updateCurrentPage() {
            currentPageEl.textContent = currentPage;
        }
        
        // Fungsi untuk memperbarui status tombol
        function updateButtons() {
            prevBtn.disabled = currentPage <= 1;
            nextBtn.disabled = currentPage >= totalPages + 1; // +1 untuk halaman sampul
        }
        
        // Tambahkan navigasi dengan keyboard
        document.addEventListener('keydown', (e) => {
            if (isTurning || !pdfDoc) return;
            
            if (e.key === 'ArrowLeft') {
                goToPreviousPage();
            } else if (e.key === 'ArrowRight') {
                goToNextPage();
            }
        });
        
        // Tambahkan dukungan untuk sentuhan (swipe) pada perangkat mobile
        let touchStartX = 0;
        let touchEndX = 0;
        
        book.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });
        
        book.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });
        
        function handleSwipe() {
            if (isTurning || !pdfDoc) return;
            
            const swipeThreshold = 50;
            
            if (touchEndX < touchStartX - swipeThreshold) {
                // Swipe kiri - next page
                goToNextPage();
            } else if (touchEndX > touchStartX + swipeThreshold) {
                // Swipe kanan - previous page
                goToPreviousPage();
            }
        }
        
        // Inisialisasi
        updateButtons();
    </script>
</body>
</html>
