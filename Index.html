<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Hemat Data</title>
    <meta name="theme-color" content="#ff0000">
    <link rel="manifest" href="manifest.json">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border-radius: 10px;
            color: white;
        }
        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        #videoUrl {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            padding: 15px 25px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover { background: #45a049; }
        #videoFrame {
            width: 100%;
            height: 400px;
            margin: 20px 0;
            background: #000;
            border-radius: 10px;
        }
        .hidden { display: none; }
        .tips {
            background: #e3f2fd;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
            color: #666;
        }
        @media (max-width: 600px) {
            .container { padding: 15px; }
            .search-container { flex-direction: column; }
            #videoFrame { height: 250px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé• YouTube Hemat Data</h1>
            <p>Nikmati video YouTube dengan kuota lebih irit</p>
        </div>

        <div class="search-container">
            <input type="text" id="videoUrl" placeholder="Tempel link YouTube di sini..." 
                   value="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
            <button onclick="loadVideo()">üì∫ Putar Video</button>
        </div>

        <div id="videoFrame" class="hidden"></div>

        <div class="tips">
            <h3>üí° Tips Hemat Data:</h3>
            <ul>
                <li>Video dimulai secara manual (tidak autoplay)</li>
                <li>Gunakan WiFi untuk streaming berkualitas tinggi</li>
                <li>Non-aktifkan autoplay untuk penghematan maksimal</li>
            </ul>
        </div>

        <footer>
            <p>‚ö° PWA by GitHub + Netlify | ‚ù§Ô∏è Open Source</p>
        </footer>
    </div>

    <script>
        function loadVideo() {
            const url = document.getElementById('videoUrl').value.trim();
            const videoFrame = document.getElementById('videoFrame');
            
            // Ekstrak Video ID dari berbagai format URL YouTube
            let videoId = '';
            
            if (url.includes('youtube.com/watch?v=')) {
                videoId = url.split('v=')[1];
                const ampersandPosition = videoId.indexOf('&');
                if (ampersandPosition !== -1) {
                    videoId = videoId.substring(0, ampersandPosition);
                }
            } else if (url.includes('youtu.be/')) {
                videoId = url.split('youtu.be/')[1];
                const questionMarkPosition = videoId.indexOf('?');
                if (questionMarkPosition !== -1) {
                    videoId = videoId.substring(0, questionMarkPosition);
                }
            } else if (url.includes('youtube.com/embed/')) {
                videoId = url.split('embed/')[1];
                const questionMarkPosition = videoId.indexOf('?');
                if (questionMarkPosition !== -1) {
                    videoId = videoId.substring(0, questionMarkPosition);
                }
            }
            
            console.log('Video ID:', videoId);
            
            if (videoId && videoId.length === 11) {
                const embedHtml = `
                    <iframe 
                        width="100%" 
                        height="100%" 
                        src="https://www.youtube.com/embed/${videoId}?autoplay=0&controls=1&modestbranding=1&rel=0"
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                    </iframe>
                `;
                
                videoFrame.innerHTML = embedHtml;
                videoFrame.classList.remove('hidden');
            } else {
                alert('‚ùå Link YouTube tidak valid! Contoh:\n\nhttps://www.youtube.com/watch?v=dQw4w9WgXcQ\nhttps://youtu.be/dQw4w9WgXcQ');
            }
        }
        
        // Auto-load ketika Enter ditekan
        document.getElementById('videoUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') loadVideo();
        });
        
        // Auto-load ketika page pertama kali dibuka
        window.addEventListener('load', function() {
            // Load video contoh setelah 1 detik
            setTimeout(loadVideo, 1000);
        });
    </script>
</body>
</html>
